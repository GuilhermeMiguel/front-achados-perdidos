<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login">
			<div class="caixa-login">
				<div class="formulario-titulo" style="background-image: url(images/bg-06.jpg);">
					<span class="formulario-titulo-1">
						Login
					</span>
				</div>

				<form class="formulario-login validate-form">
					<div class="caixa-input validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="username" placeholder="Digite seu email">
						<span class="focus-input100"></span>
					</div>

					<div class="caixa-input validate-input m-b-18" data-validate="Password is required">
						<span class="label-input100">Senha</span>
						<input class="input100" type="password" name="pass" placeholder="Digite sua senha">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30" id="lembrar">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="lembre-me">
							<label class="label-checkbox100" for="ckb1">
								Lembre-me
							</label>
						</div>

						<div id="area-esqueceu-senha">
							<a href="#" class="texto-esqueceu">
								Esqueceu sua senha?
							</a>
						</div>

						<div id="area-cadastro">
							<a href="cadastro.html" class="texto-cadastro">
								NÃ£o possui perfil?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>

</body>

</html>
