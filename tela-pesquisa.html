<!DOCTYPE html>
<html lang="en">

<head>

  <title>Cadastro</title>

  <link rel="stylesheet" type="text/css" href="css/pesquisa-objetos.css">

<body>
  <section class="cadastro">

    <form class="form-horizontal">
      <div class="container">

        <div class="row" id="linha-cadastro">

          <div class="panel-body" id="area-cadastro">
            <div id="titulo">
              <img src="images/icone-tela-objeto.png"> Objetos
            </div>

            <!-- Text input-->
            <div id="area-pesquisa">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputCategoria">Categoria</label>
                        <select id="inputCategoria" class="form-control">
                          <option selected>Escolher...</option>
                          <option>...</option>
                        </select>
                      </div>
                  <div class="form-group col-md-3">
                    <label for="inputCor">Cor</label>
                    <input type="password" class="form-control" id="inputCor" placeholder="Ex: Preto">
                  </div>
                   
                <div class="form-group col-md-3">
                  <label for="inputTamanho">Data Inicio</label>
                  <input type="text" class="form-control" id="inputTamanho" placeholder="Ex: 10/05/2019">
                </div>


                <div class="form-group col-md-3">
                    <label for="inputTamanho">Data Fim</label>
                    <input type="text" class="form-control" id="inputTamanho" placeholder="Ex: 10/06/2019">
                  </div>
              </div>
            </div>

            <div id="area-botao">
              <div class="item" id="botao1">
                <img src="images/icone-search.png" >
                <input type="button" class="pesquisar" value="Pesquisar" id="botoes">
              </div>

            </div>
          </div>
        </div>
      </div>

      <a id="modalID" class="regras">REGRAS</a>
    </form>
  </section>



  <div id="modal-principal" class="modal-container">
    <div class="modal-regras">
    
        <div id="banner2">
            <p class="titulo">Regras</p>
            <div class="fechar-modal" style="background-image: url(images/icone-fechar-modal.png);">
               </div>
              </div>
              <ul>
                <li>
                  Teste

                <li>

              </ul>
               
      
      
    </div> 
 </div>
 </div>
 
   <script>
     
     function iniciaModal(modalID) {
         const modal = document.getElementById(modalID);
         modal.classList.add('mostrar');
         modal.addEventListener('click', (e) => {
             if(e.target.id == modalID || e.target.className == 'fechar-modal') {
                 modal.classList.remove('mostrar');
             }
         });
     }
 
     const regras = document.querySelector('.regras');
     regras.addEventListener('click', () => iniciaModal('modal-principal'));
 
     </script>
</body>
</html>
