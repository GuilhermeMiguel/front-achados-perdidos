<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cadastro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    
	<link rel="stylesheet" type="text/css" href="css/cadastro-categoria.css">
<!--===============================================================================================-->

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <section class="cadastro">

            <form class="form-horizontal">
                <div class="container">
           
                <div class="row" id="linha-cadastro">
                       
                    <div class="panel-body" id="area-cadastro">
                        <div id="titulo">
                            <img src="images/icone-tela-categoria.png"> Categoria
                        </div>

                        <!-- Text input-->
                      <div id="area-pesquisa">
                          <div id="elementos">
                                <div class="form-group">
                                        <label class="col-md-1 control-label" for="Selecione" id="texto-label">Selecione<h11>*</h11></label>
                                        <label class="col-md-1"></label>
                                        <label class="col-md-3 control-label" for="Contenha" id="texto-label2" >Que Contenha<h11>*</h11></label> 

                                        <br> 
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-3">
                                          <select id="Categoria" name="Categoria" class="form-control">
                                            <option value=""></option>
                                            <option value="ID">ID</option>
                                            <option value="Descricao">Descricao</option>
                                          </select>
                                        </div>                                      
                                                
                                               
                                                <div class="col-md-5">
                                                  <input type="text" class="form-control" name="pesquisa" placeholder="Deixe vazio para pesquisar todos">
                                                </div>
                                            </div>  
                                      </div>

                                </div>
                          

                          <div id="area-botao">
                           
                                <div class="item" id="botao1">
                                    <img src="images/icone-search.png">
                                    <input type="button"  value="Pesquisar" class="pesquisar"  id="botoes">
                                     
                                    </div>

                            <div class="item" id="botao2">
                                <img src="images/icone-adicionar2.png">
                                <input type="button" value="Cadastrar" class="adicionar"  id="botoes"/>
                          </div>
                   
                    </div> 
                          </div>
                          </form>
                    

           
        
        </section>
    
<div id="modal-principal" class="modal-container">
   <div class="modal-categoria">
        
    
            <div id="banner">
              <p class="titulo">Cadastro de categoria</p>
              <div class="fechar-modal" style="background-image: url(images/icone-fechar-modal.png);">
                 </div>
                </div>
                
                <div class="form-row area-cadastro-categoria">
                    <div class="form-group col-md-4">
                        <label for="inputId">Id</label>
                        <input type="text" class="form-control" id="inputId" placeholder="Id...">
                      </div>
                  <div class="form-group col-md-6">
                    <label for="inputCategoria">Categoria</label>
                    <input type="text" class="form-control" id="inputCategoria" placeholder="Ex: RelÃ³gio">
                  </div>
          
                    </div>

                    <div class="form-group" id="area-botao-modal">

                      <div class="col-md-3">
              
                        <input type="button" value="Salvar" class="login100-form-btn">
              
                      </div>
  
                      <div class="col-md-4">
              
                        <input type="button" value="Cancelar" class="login100-form-btn">
              
                      </div>
                </div>
  
</div>
</div>

	<script>
    
    function iniciaModal(modalID) {
        const modal = document.getElementById(modalID);
        modal.classList.add('mostrar');
        modal.addEventListener('click', (e) => {
            if(e.target.id == modalID || e.target.className == 'fechar') {
                modal.classList.remove('mostrar');
            }
        });
    }

    const cadastrar = document.querySelector('.cadastro .adicionar');
    cadastrar.addEventListener('click', () => iniciaModal('modal-principal'));

    </script>
	

</body>
</html>
