<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/pesquisa-objetos2.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login">
			<div class="caixa-login">
				<div class="formulario-titulo" style="background-image: url(images/bg-06.jpg);">
					<span class="formulario-titulo-1">
						Pesquisa
					</span>
				</div>

				<form class="formulario-login validate-form">
					<div class="caixa-input validate-input m-b-26" style="border-bottom: 0px !important;">
						<span class="label-input100">Categoria</span>
                        <select id="Objetos" name="Objetos" class="form-control">
                            <option value=""></option>
                            <option value="Categoria">Categoria</option>
                            <option value="Cor">Cor</option>
                          </select>
						</div>

					<div class="caixa-input validate-input m-b-18" data-validate="">
						<span class="label-input100">Cor</span>
						<input class="input100" type="password" name="pass" placeholder="">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="caixa-input validate-input m-b-18" data-validate="">
						<span class="label-input100">Data Inicial</span>
						<input class="input100" type="text" name="" placeholder="">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="caixa-input validate-input m-b-18" data-validate="">
						<span class="label-input100">Data Final</span>
						<input class="input100" type="password" name="pass" placeholder="">
						<span class="focus-input100"></span>
					</div>

					

						<div id="area-cadastro">
							<a href="cadastro.html" class="texto-cadastro">
								Funcion√°rio?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn" style="margin-top: -18%;">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>

</body>

</html>
