<!DOCTYPE html>
<html lang="en">

<head>
	<title>Esqueci minha Senha</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/esqueci-senha.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login">
			<div class="caixa-login">
				<div class="formulario-titulo" style="background-image: url(images/bg-06.jpg);">
					<span class="formulario-titulo-1">
						Login
					</span>
				</div>

				<form class="formulario-login validate-form">
					<p  class="mensagem" style="display: none;">Nós enviaremos sua senha para o seu email.</p>
					<div class="caixa-input validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="username" placeholder="Digite seu email">
						<span class="focus-input100"></span>
					</div>

					<div class="caixa-input validate-input m-b-18" id="caixa-senha" data-validate="Password is required">
						<span class="label-input100">Senha</span>
						<input class="input100" type="password" name="pass" placeholder="Digite sua senha">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30" id="lembrar">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="lembre-me">
							<label class="label-checkbox100" for="ckb1">
								Lembre-me
							</label>
						</div>

						<div id="area-esqueceu-senha">
							<a href="#" class="texto-esqueceu">
								Esqueceu sua senha?
                            </a>
                            
                           
                            
                        </div>
                        <div class="botoes-esqueci-senha">
						<button class="enviar-email" style="display: none;">Enviar email</button>
						</div>
						
						<a class="voltar" style="display: none;">{-- Voltar</a>

						<div id="area-cadastro">
							<a href="cadastro.html" class="texto-cadastro">
								Não possui perfil?
							</a>
						</div>


						<div id="area-pesquisa">
							<a href="tela-pesquisa.html" class="texto-cadastro">
								<img src="images/icone-pesquisar.png" class="lupa"/> 
								<p class="pesquisar-objetos texto-pesquisa texto-cadastro" style="display:none;">Pesquisar objetos</p>
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
    <script>
    $(document).on('click','.texto-esqueceu',function(){
	$('.login100-form-btn').css("display","none");
	$('.input-checkbox100, .label-checkbox100, .texto-esqueceu, #caixa-senha').fadeOut('slow', function(){
		$('.mensagem, .enviar-email, .voltar').fadeIn();
		$(".formulario-titulo-1").text("Recuperar Senha");
	});
});

$(document).on('click','.voltar',function(){
	$('.mensagem, .enviar-email, .voltar').fadeOut('slow', function(){
		$('.label-checkbox100, .texto-esqueceu, #caixa-senha, .login100-form-btn').fadeIn();
		$(".formulario-titulo-1").text("Login");
	});
});

$( ".lupa" ).hover(
  function() {
	
	$('.pesquisar-objetos').fadeIn('slow');
	});

	$( ".lupa" ).mouseout(
		function() {
			$('.pesquisar-objetos').delay(1200).fadeOut('slow');
		}
	);
    </script>
</body>

</html>
